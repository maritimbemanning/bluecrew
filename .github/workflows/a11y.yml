name: a11y-pa11y

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          nohup npm start >/dev/null 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/ >/dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
      - name: Warm up key routes
        run: |
          for p in \
            / \
            /jobbsoker \
            /kunde \
            /kontakt \
            /om-oss \
            /cookies \
            ; do
            curl -sS "http://localhost:3000$p" >/dev/null || true
          done

      - name: Run pa11y checks
        run: |
          npx pa11y http://localhost:3000/ --wait 1500 --timeout 60000
          npx pa11y http://localhost:3000/jobbsoker --wait 1500 --timeout 60000
          npx pa11y http://localhost:3000/kunde --wait 1500 --timeout 60000
          npx pa11y http://localhost:3000/kontakt --wait 1500 --timeout 60000
          npx pa11y http://localhost:3000/om-oss --wait 1500 --timeout 60000
          npx pa11y http://localhost:3000/cookies --wait 1500 --timeout 60000
