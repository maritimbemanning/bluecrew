name: a11y-pa11y

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    # Block merges when accessibility fails
    continue-on-error: false
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          nohup npm start >/dev/null 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/ >/dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
      - name: Warm up key routes
        run: |
          for p in \
            / \
            /jobbsoker \
            /kunde \
            /kontakt \
            /om-oss \
            /cookies \
            ; do
            curl -sS "http://localhost:3000$p" >/dev/null || true
          done

      - name: Run pa11y checks (programmatic runner)
        run: |
          export PA11Y_WAIT=5000
          export PA11Y_TIMEOUT=60000
          node scripts/pa11y-runner.js http://localhost:3000/ docs/pa11y-home.json
          node scripts/pa11y-runner.js http://localhost:3000/jobbsoker docs/pa11y-jobbsoker.json
          node scripts/pa11y-runner.js http://localhost:3000/kunde docs/pa11y-kunde.json
          node scripts/pa11y-runner.js http://localhost:3000/kontakt docs/pa11y-kontakt.json
          node scripts/pa11y-runner.js http://localhost:3000/om-oss docs/pa11y-om-oss.json
          node scripts/pa11y-runner.js http://localhost:3000/cookies docs/pa11y-cookies.json

      - name: Upload pa11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-reports
          path: docs/pa11y-*.json

      - name: Print non-empty findings
        if: always()
        run: |
          sudo apt-get update >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          for f in docs/pa11y-*.json; do
            echo "=== $f ==="
            if [ ! -s "$f" ]; then echo "(empty or missing)"; continue; fi
            if jq -e '. | length == 0' "$f" >/dev/null 2>&1; then
              echo "No issues"
            else
              jq -r '.[] | "- [\(.type)] \(.code): \(.message) (selector: \(.selector))"' "$f" || cat "$f"
            fi
          done

      - name: Fail if any issues were found
        run: |
          sudo apt-get update >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          fail=0
          for f in docs/pa11y-*.json; do
            if [ -s "$f" ] && ! jq -e '. | length == 0' "$f" >/dev/null 2>&1; then
              echo "Accessibility issues present in $f";
              fail=1
            fi
          done
          if [ "$fail" -eq 1 ]; then
            echo "Accessibility checks failed"; exit 1;
          fi
