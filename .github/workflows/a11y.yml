name: a11y-pa11y

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          nohup npm start >/dev/null 2>&1 &
          for i in {1..60}; do
            if curl -sSf http://localhost:3000/ >/dev/null; then
              echo "Server is up"; break;
            fi
            sleep 1
          done
      - name: Warm up key routes
        run: |
          for p in \
            / \
            /jobbsoker \
            /kunde \
            /kontakt \
            /om-oss \
            /cookies \
            ; do
            curl -sS "http://localhost:3000$p" >/dev/null || true
          done

      - name: Run pa11y checks (JSON with waits)
        run: |
          npx pa11y http://localhost:3000/ --wait 3000 --timeout 60000 --reporter json > docs/pa11y-home.json
          npx pa11y http://localhost:3000/jobbsoker --wait 3000 --timeout 60000 --reporter json > docs/pa11y-jobbsoker.json
          npx pa11y http://localhost:3000/kunde --wait 3000 --timeout 60000 --reporter json > docs/pa11y-kunde.json
          npx pa11y http://localhost:3000/kontakt --wait 3000 --timeout 60000 --reporter json > docs/pa11y-kontakt.json
          npx pa11y http://localhost:3000/om-oss --wait 3000 --timeout 60000 --reporter json > docs/pa11y-om-oss.json
          npx pa11y http://localhost:3000/cookies --wait 3000 --timeout 60000 --reporter json > docs/pa11y-cookies.json

      - name: Upload pa11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-reports
          path: docs/pa11y-*.json

      - name: Print non-empty findings
        if: always()
        run: |
          sudo apt-get update >/dev/null 2>&1 || true
          sudo apt-get install -y jq >/dev/null 2>&1 || true
          for f in docs/pa11y-*.json; do
            echo "=== $f ==="
            if [ ! -s "$f" ]; then echo "(empty or missing)"; continue; fi
            if jq -e '. | length == 0' "$f" >/dev/null 2>&1; then
              echo "No issues"
            else
              jq -r '.[] | "- [\(.type)] \(.code): \(.message) (selector: \(.selector))"' "$f" || cat "$f"
            fi
          done
